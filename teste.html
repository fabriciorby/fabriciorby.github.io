<!DOCTYPE html>
<head>

<body background="https://fauux.neocities.org/windF.gif">
<div id="fundo" align="center">
        <br><br><br><br><br><br><br><br><br><br><a href="#" onClick="play()">
        <img border="0" src="https://fauux.neocities.org/SunD.gif" alt="Sun" width="200" height="200"></a><br><br><br><br><br>
        <img src="https://fauux.neocities.org/LainDressSlow.gif">
</div>
<div id="musica"></div>
<div id="gemidao"></div>
<script>

      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      var musica;
      var gemidao;
      function onYouTubeIframeAPIReady() {
        musica = new YT.Player('musica', {
          height: '1px',
          width: '1px',
          videoId: 'pvpG_FuRf1w',
          events: {
            'onReady': onPlayerReady,
          }
        });
        
        gemidao = new YT.Player('gemidao', {
          height: '1px',
          width: '1px',
          videoId: 'y8uI0IzwH5U',
        });
      }

      function onPlayerReady(event) {
        event.target.setVolume(50);
        event.target.setLoop(true);
        event.target.playVideo();
      }

      function play() {
        musica.stopVideo();
        gemidao.setVolume(100);
        gemidao.setLoop(true);
        gemidao.playVideo();
        setTimeout(mudaBackground, 1000);
      }
      
      function mudaBackground() {
        var content = '<br><br><br><br><br><br><img src="https://fauux.neocities.org/eyeLain2.gif">Not text pls ignore. /a/ was here pls ignore. Not text pls ignore. <img src="https://fauux.neocities.org/eyeLain.gif"><br><br><br><br><br><br><br><br><a href="#" onClick="gemidao.setVolume(50)"><img border="0" src="https://fauux.neocities.org/Mouth.gif" alt="Mouth" width="304" height="328"></a>';
        document.getElementById('fundo').innerHTML = content;
        var body = document.getElementsByTagName('body')[0];
        body.style.background = 'none';
        body.style.backgroundColor= 'black';
        document.title = "Gemidao"
      }

    </script>
</body>
